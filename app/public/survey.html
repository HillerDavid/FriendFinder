<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="../data/css/style.css" type='text/css'>
</head>

<body>

    <div class='container'>
        <div class='row'>
            <div class="jumbotron">
                <h1 class="display-4">Friend Finder</h1>
            </div>
        </div>
        <div class='row'>
            <div class="list-group" id="question-buttons">
                <li class="list-group-item disabled" id="question">QUESTION GOES HERE</li>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-0">Cras justo
                    odio</button>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-1">Dapibus ac
                    facilisis
                    in</button>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-2">Morbi leo
                    risus</button>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-3">Porta ac
                    consectetur
                    ac</button>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-4">Vestibulum at
                    eros</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>

        let counter = 0

        $.ajax({
            url: '/api/questions',
            type: 'GET'
        }).then(snap => {
            $('#question').text(snap[counter].question)
            for (let i = 0; i < snap[counter].answers.length; i++) {
                $(`#answer-${i}`).text(snap[counter].answers[i])
            }
            counter++
        })

        $('.answer').on('click', () => {
            $.ajax({
                url: '/api/questions',
                type: 'GET'
            }).then(snap => {
                $('#question').text(snap[counter].question)
                for (let i = 0; i < snap[counter].answers.length; i++) {
                    $(`#answer-${i}`).text(snap[counter].answers[i])
                }
                counter++
                if (counter > snap.length) {
                    
                }
            })
        })
    </script>
</body>

</html>
