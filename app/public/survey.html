<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="modal fade" id="friend-modal" tabindex="-1" role="dialog" aria-labelledby="friend-modal-label"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="friend-modal-title">Meet your friend!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class='container'>
        <div class='row'>
            <div class="jumbotron">
                <h1 class="display-4" id="content-header">Friend Finder</h1>
            </div>
        </div>
        <div class='row'>
            <div class="list-group" id="question-buttons">
                <li class="list-group-item disabled" id="question"></li>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-0"></button>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-1"></button>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-2"></button>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-3"></button>
                <button type="button" class="list-group-item list-group-item-action answer" id="answer-4"></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(() => {
            let counter = 0

            updateQuestion()

            $('.answer').on('click', () => {

                updateQuestion()

                if (counter > 4) {
                    $('#question-buttons').hide()
                }
            })

            function updateQuestion() {
                $.ajax({
                    url: '/api/questions',
                    type: 'GET'
                }).then(snap => {
                    $('#question').text(snap[counter].question)
                    for (let i = 0; i < snap[counter].answers.length; i++) {
                        $(`#answer-${i}`).text(snap[counter].answers[i])
                    }
                    counter++
                })
            }
        })
    </script>
</body>

</html>
